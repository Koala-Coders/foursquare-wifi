<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Where the WiFi at?</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Abril+Fatface|Anonymous+Pro:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  
</head>
<body>
  <header>
    <h1>Where the Wifi at?</h1>
    <i class="fa fa-wifi"></i>
    <input type="text" name="Enter Location" placeholder="Enter Location">
    <div>
      <button class="search">Search</button>
      <button class="getLocation">Get Location</button>
    </div>
  </header>

  <section>
   <div id="map-canvas"></div>
   <div id="location-names">
      <p>Map location 1</p>
      <p>Map location 2</p>
   </div>
  </section>
</body>
<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBzO48uDw9fIb7z1Igyb7WjShZzCyTDxK4"></script>
<script src="js/map.js"></script>
</html>
